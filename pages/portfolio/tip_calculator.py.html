#calculate the user's final bill, split between any number of people
#greet the user
<script>print("Hello. Welcome to the tip calculator!")

#calculate the tip
let bill = float(input('How much was the bill for your meal? $'))
let tip = int(input('What percent would you like to tip? Please select 10, 15 or 20:'))

#calculate the total per person
let total = (tip/100)*bill + bill
let people = int(input('Split the bill between how many people?'))
let total_each = round(total/people, 2)

#print total per person
print('The cost per person is' + total_each + ' per person')
</script>
